<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BillFree TicketCreation">
  <meta name="theme-color" content="#4F46E5">
  <meta name="robots" content="noindex, nofollow">
  <title>BillFree QuickFix</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
    }
    
    #loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .loader-content {
      text-align: center;
      color: white;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      font-size: 64px;
      margin-bottom: 24px;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .loader-subtitle {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 500;
      margin-bottom: 16px;
    }
    
    .loader-version {
      font-size: 12px;
      opacity: 0.7;
      font-weight: 500;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin: 24px auto 0;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: white;
      animation: fillProgress 2s ease-out forwards;
    }
    
    @keyframes fillProgress {
      to { width: 100%; }
    }
    
    #app-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #F8FAFC;
    }
    
    #error-screen {
      display: none;
      position: fixed;
      inset: 0;
      background: #F8FAFC;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 20px;
    }
    
    #error-screen.show {
      display: flex;
    }
    
    .error-content {
      text-align: center;
      max-width: 500px;
    }
    
    .error-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .error-title {
      font-size: 24px;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 12px;
    }
    
    .error-message {
      font-size: 16px;
      color: #64748B;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
    }
    
    .direct-link {
      background: white;
      color: #667eea;
      padding: 12px 24px;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .direct-link:hover {
      background: #667eea;
      color: white;
    }
    
    @media (max-width: 768px) {
      .logo { font-size: 48px; }
      .loader-title { font-size: 24px; }
      .loader-subtitle { font-size: 13px; }
      .error-title { font-size: 20px; }
      .button-group { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-content">
      <div class="logo">üé´</div>
      <div class="spinner"></div>
      <h1 class="loader-title">BillFree QuickFix for Tech Ops</h1>
      <p class="loader-subtitle">Loading your QuickFix...</p>
      <p class="loader-version">v10.0 PRO ‚Ä¢ Powered by You</p>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
  
  <div id="error-screen">
    <div class="error-content">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h1 class="error-title">Unable to Load Application</h1>
      <p class="error-message" id="error-message">
        The application failed to load. Please check your connection and try again.
      </p>
      <div class="button-group">
        <button class="retry-button" onclick="location.reload()">
          üîÑ Retry
        </button>
        <a 
          href="https://script.google.com/macros/s/AKfycbzTMpxYyhesM86iHFEMtYy_P5yVxdAFogrWPHpG-LzXF4_7NWrf6DMCZwSTUdoNrIFa/exec" 
          class="direct-link"
          target="_blank"
        >
          ‚ÜóÔ∏è Open Directly
        </a>
      </div>
    </div>
  </div>
  
  <iframe 
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbzTMpxYyhesM86iHFEMtYy_P5yVxdAFogrWPHpG-LzXF4_7NWrf6DMCZwSTUdoNrIFa/exec"
    allow="clipboard-read; clipboard-write; camera; microphone"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-popups-to-escape-sandbox allow-downloads"
    referrerpolicy="strict-origin-when-cross-origin"
    loading="eager"
    title="BillFree TechSupport Operations Dashboard"
  ></iframe>
  
  <script>
    const CONFIG = {
      LOAD_TIMEOUT: 15000,
      APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbzTMpxYyhesM86iHFEMtYy_P5yVxdAFogrWPHpG-LzXF4_7NWrf6DMCZwSTUdoNrIFa/exec'
    };
    
    const frame = document.getElementById('app-frame');
    const loader = document.getElementById('loader');
    const errorScreen = document.getElementById('error-screen');
    
    let isLoaded = false;
    let loadTimeout = null;
    let loadStartTime = Date.now();
    
    frame.addEventListener('load', () => {
      isLoaded = true;
      clearTimeout(loadTimeout);
      
      const loadTime = Date.now() - loadStartTime;
      
      setTimeout(() => {
        loader.classList.add('hidden');
      }, 500);
      
      console.log('‚úÖ BillFree Ops loaded successfully');
      console.log(`‚è±Ô∏è Load time: ${loadTime}ms`);
    });
    
    frame.addEventListener('error', () => {
      handleLoadError('Failed to load the application. Please check your internet connection.');
    });
    
    loadTimeout = setTimeout(() => {
      if (!isLoaded) {
        handleLoadError('Application is taking too long to load. This might be due to slow network.');
      }
    }, CONFIG.LOAD_TIMEOUT);
    
    function handleLoadError(message) {
      loader.classList.add('hidden');
      errorScreen.classList.add('show');
      document.getElementById('error-message').textContent = message;
    }
    
    if (window.self !== window.top) {
      document.body.innerHTML = `
        <div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:system-ui;">
          <div style="text-align:center;padding:40px;">
            <h1 style="font-size:48px;margin-bottom:20px;">üîí</h1>
            <h2 style="color:#1E293B;margin-bottom:12px;">Security Error</h2>
            <p style="color:#64748B;">This application cannot be embedded for security reasons.</p>
            <a href="${CONFIG.APPS_SCRIPT_URL}" style="display:inline-block;margin-top:24px;padding:12px 24px;background:#667eea;color:white;text-decoration:none;border-radius:8px;">Open Application</a>
          </div>
        </div>
      `;
    }
    
    console.log('üé´ BillFree QuickFix');
    console.log('‚ö° Powered by You');
  </script>
</body>
</html>
